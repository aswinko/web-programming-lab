<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Fruits</h1>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Guava</li>
    </ol>

    <h1>Flowers</h1>

        <li>Lilly</li>
        <li>Rose</li>
        <li>Jamine</li>
        <li>Lotus</li>
    </ul>
</body>
</html>
