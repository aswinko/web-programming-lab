<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set image as top right corner</title>

    <style>
        .container {
            display: flex;
        }
        img{
            width: 300px;
            height: 200px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="left">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi libero porro a iusto dignissimos suscipit
                blanditiis quis debitis consequuntur temporibus.
            </p>
        </div>
        <div class="right">
            <img src="https://images.pexels.com/photos/1404819/pexels-photo-1404819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>
    </div>
</body>

</html>
