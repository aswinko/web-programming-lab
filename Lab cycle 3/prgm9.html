<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as background</title>
    <style>
        div {
            background-image: url("https://media.tenor.com/UW05sKVRbDkAAAAC/minions.gif");
            background-repeat: repeat;
            background-origin: content-box;
            background-size: 100% 100%;
            padding: 30px 0;
        }
        h2, p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h2>Taj Mahal</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi quibusdam assumenda quidem laudantium
            libero ipsum voluptatibus. Cum doloribus debitis laudantium aperiam dolore iure perferendis dicta?</p>
    </div>
</body>

</html>
