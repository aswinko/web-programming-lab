<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h2>An ordered list</h2>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <ol type="a">
            <li>black tea</li>
            <li>greentea</li>
            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>
        <li>Milk</li>
    </ol>
</body>
</html>
