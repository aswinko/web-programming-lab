<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two number</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            padding: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="">Enter the value of first number </label>
        <br>
        <input type="text" id="first_num">
        <br>
        <label for="">Enter the value of second number </label>
        <br>
        <input type="text" id="second_num">
        <br>
        <button onclick="add()">Add</button>
    
        <p id="result"></p>
    </div>

    <script>
        function add(){
            let num1 = parseInt(document.getElementById("first_num").value)
            let num2 = parseInt(document.getElementById("second_num").value)
            document.getElementById("result").innerHTML = num1 + num2
        }
    </script>

</body> 
</html>
