<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>
    <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis amet rem voluptatum esse vitae sed labore
        possimus. Dignissimos, beatae voluptatem!
    </p>
    <script>
        var color = prompt("Enter color")
        console.log(color);
        document.getElementById("para").style.background = color
    </script>
</body>

</html>
