<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p id="name"></p>
    <p>Your Age is : <span id="age"></span></p>
    <script>
        var name = prompt("Enter name ")
        var dob = new Date(prompt("Enter Date of birth (yyyy-mm-dd)"))
        var currentDate = new Date()
        var diff = currentDate.getFullYear() - dob.getFullYear()
        document.getElementById("age").innerHTML = diff
        console.log(diff);
    </script>
</body>
</html>
