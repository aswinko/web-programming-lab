<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p>Current date is : <span id="date"></span></p>

    <script>
        const date = new Date()
        document.getElementById("date").innerHTML = date
    </script>
</body>
</html>
