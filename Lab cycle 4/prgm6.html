<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg color on a button click</title>
</head>
<body>
    <p id="text">Hello, How are you!</p>
    <button onclick="change()">Change</button>

    <script>
        function change(){
            document.getElementById("text").style.color = "red"
        }
    </script>
</body>
</html>
